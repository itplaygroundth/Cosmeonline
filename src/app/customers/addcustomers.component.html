<div class="container">
<div class="col">
<div class="panel panel-default">
	    <div class="panel-heading">
     	<h3 class="panel-title">เพิ่ม/แก้ไขข้อมูลลูกค้า</h3>
	    </div>

  <div class="panel-body">
	<div class="col">
	<div class="row">
				<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
					<div class="col-sm-10">
						<div class="row">
								<div class="col-sm-3 form-group">
								<label>รหัสลูกค้า</label>
								<div class="input-group">
									<input formControlName="code" type="text" placeholder="" class="form-control">
										<span class="input-group-btn">
												<button class="btn btn-default" type="button" (click)="genCode()">...</button>
									</span>
									</div>
								</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>ชื่อ</label>
								<input formControlName="firstname" type="text" placeholder="" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>นามสกุล</label>
								<input formControlName="lastname" type="text" placeholder="" class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>ที่อยู่</label>
							<textarea  formControlName="address" placeholder="" rows="3" class="form-control"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>อำเภอ</label>
								<input formControlName="city" type="text" placeholder="" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>จังหวัด</label>
								<input formControlName="province" type="text" placeholder="" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>รหัสไปรษณีย์</label>
								<input formControlName="postcode" type="text" placeholder="" class="form-control">
							</div>		
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>โทรศัพท์</label>
								<input formControlName="telephone" type="text" placeholder="999-1234567,...." class="form-control">
							</div>		
							<div class="col-sm-6 form-group">
								<label>เลขประจำตัวผู้เสียภาษี</label>
								<input formControlName="taxid" type="text" placeholder="เลขประจำตัวผู้เสียภาษี 13 หลัก" class="form-control">
							</div>	
						</div>						
					<!--<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
					<div class="form-group">
						<label>Website</label>
						<input type="text" placeholder="Enter Website Name Here.." class="form-control">
					</div>-->
					<div class="row">
					<div class="col-sm-6">
					<button type="submit" class="btn btn-lg btn-success">บันทึก</button>					
					<button type="button" class="btn btn-lg btn-danger" (click)="Cancel()">ยกเลิก</button>		
					</div>
					<div class="col-lg-6">
						<span class="del">
						<button type="button" class="btn btn-lg btn-warning" (click)="confirm()">ลบ</button>		
						</span>
					</div>
					</div>
					</div>
				</form> 
				</div>
				<!--<div>{{[currentCust] | json}}</div>-->
	</div>
	</div>
	</div>
	</div>

</div>
<p-dialog header="แจ้งผล" [(visible)]="display" modal="modal" width="400" responsive="true">
    <p>{{[modaltext]}}</p>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" pButton icon="fa-check" (click)="display=false" label="Ok"></button>
            </div>
        </p-footer>
</p-dialog>
<p-confirmDialog width="425"></p-confirmDialog>
